<!-- templates/result.html -->
{% extends "base.html" %}

{% block title %}Results{% endblock %}

{% block content %}

    <h1>All Submissions</h1>

    {% for sub in submissions %}
    <div class="card">
        <h3>Name: {{ sub.name }}</h3>
        <p>Age: {{ sub.age }}</p>

        {% if sub.img %}
        <img src="{{ url_for('static', filename=sub.img) }}" width="150">
        {% endif %}
    </div>
    {% endfor %}

{% endblock %}
