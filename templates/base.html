<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <style>
        nav {
            background: #eee;
            padding: 10px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: steelblue;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <!-- Common Navbar -->
    <nav>
        <a href="/">Home</a>
        <a href="/result">Results</a>
    </nav>

    <!-- Page Content -->
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
