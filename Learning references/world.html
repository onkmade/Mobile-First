<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body{
            display: flex;
            justify-content: center;
            flex-direction: column ;
            align-items: center;
            min-height: 100vh;
            background-color: #F0F2F5;
            padding: 1rem;
        }
        
        .main-container{
            border-radius: 1rem;
            flex: 1;
            width: 100%;
            background-color: yellowgreen;
            padding: 0.75rem;
            display: grid;
            grid-template-rows: 1fr auto ;
        }

        .btn{
            border: none;
            background-color: steelblue;
            color: white;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
        }

        nav{
            background: yellow;
            max-width: fit-content;
            padding: 0.375rem;
            border-radius: 12px;
        }

        header{
            display: grid;
            place-content: center;
        }

    </style>
</head>
<body>
    <!-- Main Container to wrap the things inside -->
    <div class="main-container">
        <header>
            <nav></nav>
        </header>
        <main>
            <section id="home">Home</section>
            <section id="about">About</section>
            <section id="services">Services</section>

            <!-- if you want you can put Aside inside the main -->
            <aside>
                <ul>
                    <li class="sidebar-links">Options</li>
                    <li class="sidebar-links">Options</li>
                    <li class="sidebar-links">Options</li>
                    <li class="sidebar-links">Options</li>
                    <li class="sidebar-links">Options</li>
                </ul>
            </aside>
        </main>
        <footer>
            <section class="footer-sections"></section>
            <section class="footer-sections"></section>
            <section class="footer-sections"></section>
            <section class="footer-sections"></section>
        </footer>
    </div>
</body>
</html>
